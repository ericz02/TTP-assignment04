<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Poster Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <h1>Motivational Poster Generator</h1>
    </header>

    <section class="poster">
        <img
            id="poster-image"
            src="https://i.pinimg.com/originals/3d/61/73/3d6173df3343d11273deab8e842c0f4b.jpg"
            alt="Motivational Image"
        >
        <h2 id="poster-title">Poster Title</h2>
        <h3 id="poster-quote">Quote goes here</h3>
    </section>

    <button id="randomize">Randomize</button>

    <form id="poster-form">
        <input type="text" id="poster-form-quote" placeholder="Enter a quote..">
        <input type="text" id="poster-form-author" placeholder="Enter an author">
        
        <button id="submit">Submit</button>
    </form>
        
</body>
</html>
